name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - backend/**
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build backend
      run: |
        docker build -t backend-builder -f backend/Dockerfile .
        docker create --name temp-container backend-builder
        docker cp temp-container:/root/.local/bin/backend-exe ./backend-exe
        docker rm temp-container

    - name: Upload to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.BACKEND_HOST }}
        username: ${{ secrets.BACKEND_USER }}
        key: ${{ secrets.BACKEND_SSH_KEY }}
        source: "backend-exe"
        target: "/home/ubuntu/"

    - name: Restart backend on server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.BACKEND_HOST }}
        username: ${{ secrets.BACKEND_USER }}
        key: ${{ secrets.BACKEND_SSH_KEY }}
        script: |
          sudo systemctl restart meetr-backend

